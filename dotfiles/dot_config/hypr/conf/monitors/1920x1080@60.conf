# ----------------------------------------------------- 
# Monitor Setup
# name: "1920x1080@60"
# ----------------------------------------------------- 

monitor=,1920x1080@60,auto,1.25

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1.25
env = XCURSOR_SIZE,24
