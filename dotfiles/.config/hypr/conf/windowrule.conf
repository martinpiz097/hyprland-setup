# reglas de ventana

# windowrulev2 = size 1600 900, floating:1, class:^((?i).*Warp)$

# default start
windowrulev2 = float, class: ^((?i)pavucontrol.*)$
windowrulev2 = float, class: ^((?i)blueman-manager)$
windowrulev2 = float, class: ^((?i)nm-connection-editor)$
windowrulev2 = float, class: ^((?i)qalculate-gtk)$

# Browser Picture in Picture
windowrulev2 = float, title:^((?i)Picture-in-Picture)$
windowrulev2 = pin, title:^((?i)Picture-in-Picture)$
windowrulev2 = move 69.5% 4%, title:^((?i)Picture-in-Picture)$
# default end

# Console Utils Window
$custom_class = console-utils
windowrulev2 = float, class:($custom_class)
windowrulev2 = size 95% 85%, class:($custom_class)
windowrulev2 = center, class:($custom_class)
#windowrulev2 = pin, class:($custom_class)

# --------------------------------------------------------------------------------

# ------------------------------------------------------------------------
# tipos de visualizacion
#windowrulev2 = fullscreen, class:^((?i)kitty)$
windowrulev2 = maximize, class:^((?i)whatsdesk)$
windowrulev2 = maximize, class:^((?i).*telegram.*)$
windowrulev2 = maximize, class:^((?i).*spotify.*)$
windowrulev2 = fullscreen, class:^((?i).*Postman.*)$
windowrulev2 = fullscreen, class:^((?i).*HTTPie.*)$

windowrulev2 = float, center, class:^((?i).*megasync.*)$
# windowrulev2 = size 0 0, class:^((?i).*megasync.*)$, title:^((?i).*MEGAsync.*)$

# Settings

# windowrulev2 = nofocus, class:^(jetbrains-.*)$, floating:1
windowrulev2 = float, class:^(jetbrains-.*)$, title:(?i)^(.*settings.*|project structure|new project)$
windowrulev2 = center, class:^(jetbrains-.*)$, title:(?i)^(.*settings.*|project structure|new project)$
windowrulev2 = size 1000 700, center, class:^(jetbrains-.*)$, title:^((?i).*settings.*)$
windowrulev2 = size 700 400, center, class:^(jetbrains-.*)$, title:^((?i)project structure)$
# windowrulev2 = size 0 0, class:^(jetbrains-.*)$, title:^((?i)new project)$
windowrulev2 = size 600 400, class:^(jetbrains-.*)$, title:^((?i)Evaluate)$
windowrulev2 = float, center, class:^(jetbrains-.*)$, title:^((?i)Replace All)$
windowrulev2 = float, center, class:^(jetbrains-.*)$, title:^(Undo)$
windowrulev2 = float, center, class:^(jetbrains-.*)$, title:^(Redo)$
# windowrulev2 = noinitialfocus, class:^(jetbrains-.*)$, floating:1
windowrulev2 = nofocus, class:^(jetbrains-.*)$, floating:1
# windowrulev2 = nofocus, class:^(jetbrains-.*)$, floating:1, title:^(?!(Project Structure)$).* 


windowrulev2 = maximize, class:^((?i)VisualVM.*)$

windowrulev2 = float, title:^((?i)welcome.*)$
windowrulev2 = center, title:^((?i)welcome.*)$

windowrulev2 = float, title:^((?i).*Plugin Updates.*)$
windowrulev2 = center, title:^((?i).*Plugin Updates)$
windowrulev2 = size 0 0, title:^((?i).*Plugin Updates.*)$

windowrulev2 = maximize, class:^((?i).*chrome.*)$
windowrulev2 = maximize, class:^((?i)Brave.*)$

# se pueden usar dos propiedades o condiciones en una sola linea, pero por orden se separan
# VSCodium

# xdg-desktop-portal-gtk --> file chooser por defecto
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)
windowrulev2 = center, class:^(xdg-desktop-portal-gtk)
windowrulev2 = size 70% 80%, class:^(xdg-desktop-portal-gtk)

# vscodium file chooser
windowrulev2 = float, class:^((?i).*codium.*), title:^((?i).*Save .*|(?i).*Open .*)
windowrulev2 = center, class:^((?i).*codium.*), title:^((?i).*Save .*|(?i).*Open .*)
windowrulev2 = size 70% 80%, class:^((?i).*codium.*), title:^((?i).*Save .*|(?i).*Open .*)

# ark
windowrulev2 = float, class:^((?i)org.kde.ark)$
windowrulev2 = center, class:^((?i)org.kde.ark)$
windowrulev2 = size 50% 80%, class:^((?i)org.kde.ark)$

# nemo file roller
windowrulev2 = float, class:^((?i).*FileRoller)$
windowrulev2 = center, class:^((?i).*FileRoller)$

# nemo properties
windowrulev2 = float, center, class:^((?i).*nemo)$, title:^((?i)Propiedades de.*|(?i)Properties .*)$
windowrulev2 = size 50% 80%, class:^((?i).*nemo)$, title:^((?i)Propiedades de.*|(?i)Properties .*)$

# Gnome Calendar
windowrulev2 = float, class:^((?i).*Calendar)$
windowrulev2 = center, class:^((?i).*Calendar)$

# Gnome Weather
windowrulev2 = float, center, class:org.gnome.Weather

# Nemo Terminal
windowrulev2 = float, class:^((?i)nemo-terminal-prefs)$
windowrulev2 = center, class:^((?i)nemo-terminal-prefs)$

# Gwenview
windowrulev2 = float, class:^((?i).*gwenview)$
windowrulev2 = center, class:^((?i).*gwenview)$
windowrulev2 = size 50% 80%, class:^((?i).*gwenview)$

